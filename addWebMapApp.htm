    function displayItems(){
      new arcgisPortal.Portal("https://www.arcgis.com").signIn().then(
        function (portalUser){

          domAttr.set("userId", "innerHTML", portalUser.fullName);

          queryPortal(portalUser);
        }
      ).otherwise(
        function (error){

        }
      );
    }

    function queryPortal(portalUser){
      var portal = portalUser.portal;

      //See list of valid item types here:  http://www.arcgis.com/apidocs/rest/index.html?itemtypes.html
      //See search reference here:  http://www.arcgis.com/apidocs/rest/index.html?searchreference.html
      var queryParams = {
        q: "owner:" + portalUser.username,
        sortField: "numViews",
        sortOrder: "desc",
        num: 20
      };

      portal.queryItems(queryParams).then(createGallery);
    }

	function addWebMap() {
    dom.byId("status").innerHTML = "";
    $('#myModal').modal({
      keyboard: false,
      backdrop: 'static'
    })
    $("#myModal").modal('show');
    console.log(dom.byId("category").value);
    var cats = getSelectValues(dom.byId("category"));
    var types = getSelectValues(dom.byId("type"));
    var subs = getSelectValues(dom.byId("subcat"));
    var tags = cats.concat(types).concat(subs);
    tags.push(dom.byId("state").value);
    tags.push(dom.byId("firstname").value + " " + dom.byId("lastname").value);
    
    var tagString = tags.join();
		var requestHandle = esriRequest({
            //url: portalUser.userContentUrl + "/addItem",
            url: "https://www.arcgis.com/sharing/rest/content/users/EsriStateSales/addItem",
            content: {
              "f": "json",
			  "type": "Web Mapping Application",
			  "typeKeywords": "Web Mapping Application",
			  "url": dom.byId("hyperlink").value,
			  //"text": "text 123",
			  "title": dom.byId("title").value,
			  "tags": tagString,
			  "description": dom.byId("state").value + " example uploaded by " + dom.byId("firstname").value + " " + dom.byId("lastname").value + "<br/>" + dom.byId("description").value,
			  "snippet": dom.byId("summary").value},
			callbackParamName: "callback"},
			{usePost: true, useProxy: true});
		dom.byId("status").innerHTML += "Adding item to state sales portal...<br/>"	
		requestHandle.then(
			function(response) {
			  console.log("Success: ", response.id);
        dom.byId("status").innerHTML += "Item " + response.id + " created successfully.<br/>"
        dom.byId("status").innerHTML += "Sharing item...<br/>";
        shareItem(response.id);
		  }, function(error) {
			  console.log("Error: ", error.message);
        dom.byId("status").innerHTML += "Error creating item: " + error.message + "<br/>";
		  });
      
         var graphic = new Graphic();
         graphic.setAttributes({"State":dom.byId("state").value, "App_URL":dom.byId("hyperlink").value});
         var standardGeographyQueryTask = new StandardGeographyQueryTask();

        var query = new GeographyQuery({
          countryID: "US",
          generalizationLevel: "6",
          geographyLayerIDs: ["US.States"],
          returnGeometry: "true",
          where: dom.byId("state").value
        });

        standardGeographyQueryTask.execute(query).then(function(result) {
          // do something with result.featureSet
          dom.byId("status").innerHTML += "Finding State geometry from geoenrichment service...<br/>";
          console.log(result);
          result.featureSet.features[0].attributes.f2 = dom.byId("state").value;
          result.featureSet.features[0].attributes.f6 = dom.byId("hyperlink").value;
          var requestHandle1 = esriRequest({
                  //url: portalUser.userContentUrl + "/addItem",
                  url: "http://services6.arcgis.com/mDUBwXYmCImffPXw/arcgis/rest/services/StateSuccesses/FeatureServer/0/addFeatures",
                  content: {
                    "f": "json",
              "features": dojo.toJson(result.featureSet.features[0])},
            callbackParamName: "callback"},
            {usePost: true});
            
          requestHandle1.then(
            function(response) {
              dom.byId("status").innerHTML += "Successfully added record to feature service...<br/>";
              console.log("Success: ", response.id);
            }, function(error) {
              console.log("Error: ", error.message);
            });
        });
}	
	
  
  
  function shareItem(id) {
    require(["dojo/_base/array"], function(array){
      filteredArray = array.filter(stateGroups, function(item){
        return item.State == dom.byId("state").value;
      });
      dom.byId("status").innerHTML += "Sharing to group: " + filteredArray[0].State + "<br/>";
      console.log(filteredArray[0].ID);
    });

    var allGroups = [];
    allGroups.push(filteredArray[0].ID);
    allGroups.push("b5c3fa44e9d243a3b2425b0f35210beb");
  
    var requestHandle = esriRequest({
            //url: portalUser.userContentUrl + "/addItem",
            //url: "proxy/proxy.ashx?https://www.arcgis.com/sharing/rest/content/users/EsriStateSales/items/" + id + "/share",
            url: "http://statesales.maps.arcgis.com/sharing/rest/content/users/EsriStateSales/shareItems",
            content: {
              "f": "json",
              "items": id,
              "everyone": false,
              "account": true,
              "groups": allGroups.join(",")},
			callbackParamName: "callback"},
			{usePost: true, useProxy: true});
    
    requestHandle.then(
			function(response) {
			  console.log("Success: ", response.id);
        dom.byId("status").innerHTML += "Successfully shared to groups...<br/>";
		  }, function(error) {
        dom.byId("status").innerHTML += "Error sharing: " + error.message;
			  console.log("Error: ", error.message);
		  }
    );	 
  }
  
    function createGallery(items){
      var htmlFragment = "";

      arrayUtils.forEach(items.results, function (item){
        htmlFragment += (
        "<div class=\"esri-item-container\">" +
        (
          item.thumbnailUrl ?
          "<div class=\"esri-image\" style=\"background-image:url(" + item.thumbnailUrl + ");\"></div>" :
            "<div class=\"esri-image esri-null-image\">Thumbnail not available</div>"
        ) +
        (
          item.title ?
          "<div class=\"esri-title\">" + (item.title || "") + "</div>" :
            "<div class=\"esri-title esri-null-title\">Title not available</div>"
        ) +
        "</div>"
        );
      });

      dom.byId("itemGallery").innerHTML += htmlFragment;
    }
  });
  
    // Return an array of the selected opion values
    // select is an HTML select element
    function getSelectValues(theSelect) {
      var result = [];
      var options = theSelect && theSelect.options;
      var opt;

      for (var i=0, iLen=options.length; i<iLen; i++) {
        opt = options[i];

        if (opt.selected) {
          result.push(opt.value || opt.text);
        }
      }
      return result;
    }
  </script>
